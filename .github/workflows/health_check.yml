name: PDS Health Check

on:
  workflow_dispatch:
  schedule:
    - cron: "30 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: dart-lang/setup-dart@v1.3
      - name: Install dependencies
        run: dart pub get

      - name: Check PDS Health
        run: dart run ./bin/health_check.dart

      - name: Update README
        run: dart run ./bin/update_readme.dart

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[Scheduled] ⭐️ Checked PDS Health ⭐️"
          commit_user_name: myConsciousness
          commit_user_email: contact@shinyakato.dev
          commit_author: myConsciousness <contact@shinyakato.dev>
